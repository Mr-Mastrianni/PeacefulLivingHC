  <style>
    :root {
      --color-base-dark: #0b0b0f;
      --color-base-light: #f5f3ef;
    }

    body {
      background-color: var(--color-base-light);
      color: var(--color-base-dark);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .font-serif {
      font-family: 'Lora', serif;
    }

    .gradient-accent {
      background: linear-gradient(to right, #8b5cf6, #ec4899, #fb923c);
    }

    .header-bg {
      background: linear-gradient(135deg, #e9d5ff, #fce7f3);
    }

    /* Custom scrollbar for better aesthetics */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #8b5cf6;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ec4899;
    }

    /* Shimmer animation for Counter Bar */
    @keyframes shimmer {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    .animate-shimmer {
      animation: shimmer 3s ease-in-out infinite;
    }

    /* Counter bar slide-up animation enhancement */
    @keyframes slideUp {
      from {
        transform: translateY(100%);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Glassmorphism utilities for Services cards */
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* 3D Card perspective */
    .preserve-3d {
      transform-style: preserve-3d;
    }

    .perspective-1000 {
      perspective: 1000px;
    }

    .backface-hidden {
      backface-visibility: hidden;
    }

    /* Spin animation for cards */
    @keyframes cardSpin {
      0% {
        transform: rotateY(0deg);
      }

      100% {
        transform: rotateY(360deg);
      }
    }

    .animate-card-spin {
      animation: cardSpin 8s linear infinite;
    }

    /* Floating animation */
    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    /* Glow effect for cards */
    .card-glow {
      box-shadow:
        0 10px 40px -10px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.4),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
    }

    .card-glow:hover {
      box-shadow:
        0 25px 50px -12px rgba(139, 92, 246, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.6),
        inset 0 -1px 0 rgba(0, 0, 0, 0.1);
    }
  </style>
